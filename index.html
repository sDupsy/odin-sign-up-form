<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-wrapper">
        <img class="card-image" src="deep-9dR2lg5-gPE-unsplash.jpg" alt="Catoon Beach Image">
        <div class="img-banner">
            <img class="logo" src="odin-lined.png" alt="odin logo">
            <p class="logo-text">TropiStay</p>
        </div>
        <div class="img-footer">Grafiken von <a href="https://unsplash.com/de/@deep_erudite?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Deep</a> auf <a href="https://unsplash.com/de/grafiken/eine-tropische-szenerie-mit-strand-hutte-und-bergen-9dR2lg5-gPE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="sign-up-wrapper">
        <div class="sign-up-topper">
            <p>Sign Up to go to the Tropical Paradis of your Dreams*</p>
        </div>
        <div class="sign-up-main">
            <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
            </div>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                    name='email'
                    type='email'
                    placeholder='joe@example.com'/>
        </div>
        <div class="sign-up-footer">
            <div class='form-row'>
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
